name: "Cypress Test"

on:
  workflow_dispatch:

jobs:
  Test:
    name: "End-to-end Test"
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

     - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          record: true
          parallel: true
          group: 'E2E Tests'
          working-directory: cypress/e2e
